<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="User : ${users}">
    <a th:href="@{/{id}(id=${User.getId()})}"
       th:text="${User.getName() + ', ' + User.getAge() + ', ' + User.getEmail()}">user</a>
</div>

<br/>
<hr/>

<a href="/new">Create new User</a>

</body>
</html>
